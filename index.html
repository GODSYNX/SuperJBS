<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgreen; /* สีพื้นหลัง */
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF; /* สีฟ้าสำหรับปุ่ม */
            color: white; /* ข้อความสีขาว */
            border: none; /* ไม่มีขอบ */
            border-radius: 5px; /* มุมมน */
            transition: background-color 0.3s; /* ทำให้เปลี่ยนสีเนียน */
        }
        button:hover {
            background-color: #0056b3; /* สีฟ้าที่เข้มขึ้นเมื่อชี้เมาส์ */
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>ยินดีต้อนรับสู่เว็บของตาต้านะ</h1> <!-- เปลี่ยนข้อความที่นี่ -->
        <button onclick="continueToVideo()">Continue</button>
    </div>

    <div id="videoSection" style="display: none;">
        <h1>My Video</h1>
        <video width="640" height="360" controls>
            <source src="https://raw.githubusercontent.com/GODSYNX/SuperJBS/GODSYNX-patch-superJBS/VID_20241022_011414_060.mp4" type="video/mp4">
            มันคือคลิปปลอกมะพร้าว
        </video>
    </div>

    <script>
        function continueToVideo() {
            document.getElementById('welcome').style.display = 'none'; // ซ่อนหน้าแรก
            document.getElementById('videoSection').style.display = 'block'; // แสดงวิดีโอ
        }
    </script>
</body>
</html>
